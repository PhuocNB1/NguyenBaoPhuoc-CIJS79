<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="form">
        <div class="content">
            <div class="tille">BẢNG CHỨC NĂNG</div>
            <form action="">
                <input type="text" id="input" placeholder="Nhập nội dung">
                <div class="form-group">
                    <select name="type" id="type">
                        <option value="1">Đảo Thứ Tự</option>
                        <option value="2">Xóa phần tử trùng</option>
                        <option value="3">Thông tin phần tử xuất hiện nhiều nhất</option>
                    </select>
                    <input type="submit" id="submit" value="Start">
                </div>

            </form>
            <div class="outputs">
                <div class="item">
                    Output 1 <span></span>
                </div>
                <div class="item">
                    Output 2 <span></span>
                </div>
                <div class="item">
                    Output 3 <span></span>
                </div>
            </div>
        </div>


        <script src="./main.js"></script>
        
</body>

</html>
